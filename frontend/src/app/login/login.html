<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Connexion</h2>

    <!-- Champ Email -->
    <div class="form-group">
      <label for="email">Adresse email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Entrez votre email"
        [class.invalid]="submitted"
      />
      <!-- <div class="error" *ngIf="submitted && f.email.errors">
        <small *ngIf="f.email.errors['required']">L'email est requis.</small>
        <small *ngIf="f.email.errors['email']">Format d'email invalide.</small>
      </div> -->
    </div>

    <!-- Champ Mot de passe -->
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Entrez votre mot de passe"
        [class.invalid]="submitted"
      />
      <!-- <div class="error" *ngIf="submitted && f.password.errors">
        <small *ngIf="f.password.errors['required']">Le mot de passe est requis.</small>
        <small *ngIf="f.password.errors['minlength']">Minimum 6 caract√®res.</small>
      </div> -->
    </div>

    <!-- Bouton -->
    <button type="submit" class="btn-login">Se connecter</button>
  </form>
</div>
