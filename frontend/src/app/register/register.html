<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2>Inscription</h2>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Adresse email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Entrez votre email"
        [class.invalid]="submitted && f['email'].errors"
      />
      <div class="error" *ngIf="submitted && f['email'].errors">
        <small *ngIf="f['email'].errors['required']">L'email est requis.</small>
        <small *ngIf="f['email'].errors['email']">Format d'email invalide.</small>
      </div>
    </div>

    <!-- Mot de passe -->
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Entrez votre mot de passe"
        [class.invalid]="submitted && f['password'].errors"
      />
      <div class="error" *ngIf="submitted && f['password'].errors">
        <small *ngIf="f['password'].errors['required']">Le mot de passe est requis.</small>
        <small *ngIf="f['password'].errors['minlength']">
          Minimum 6 caract√®res.
        </small>
      </div>
    </div>

    <!-- Confirmation mot de passe -->
    <div class="form-group">
      <label for="confirmPassword">Confirmez le mot de passe</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Confirmez votre mot de passe"
        [class.invalid]="submitted && f['confirmPassword'].errors"
      />
      <div class="error" *ngIf="submitted && f['confirmPassword'].errors">
        <small *ngIf="f['confirmPassword'].errors['required']">
          La confirmation est requise.
        </small>
        <small *ngIf="f['confirmPassword'].errors['mismatch']">
          Les mots de passe ne correspondent pas.
        </small>
      </div>
    </div>

    <!-- Bouton -->
    <button type="submit" class="btn-register">S'inscrire</button>
  </form>
</div>
